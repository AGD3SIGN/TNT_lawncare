<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Professional lawn care services including mowing, weedeating, mulching, and edging for local homeowners.">
    <title>TNT Lawn Care</title>
    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Remix Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <!-- Progress Bar -->
    <div class="progress-contaniner">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Header & Navigation -->
    <header>
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <a href="#hero">T<span>N</span>T Lawns<span>.</span></a>
            </div>
            <!-- Desktop Nav -->
            <nav class="desktop-nav">
                <ul>
                    <li><a href="#hero" class="nav-link active">Home</a></li>
                    <li><a href="#services" class="nav-link">Services</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#testimonials" class="nav-link">Testimonials</a></li>
                    <li><a href="#gallery" class="nav-link">Gallery</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
                <a href="#contact" class="cta-button">Get a Quote!</a>
            </nav>

            <!-- Theme Toggle -->
            <div class="theme-toggle">
                <!-- Light Button -->
                <button id="lightModeToggle" class="theme-btn" aria-label="Switch to light mode">
                    <i class="ri-sun-line"></i>
                </button>
                <!-- Dark Button -->
                <button id="darkModeToggle" class="theme-btn" aria-label="Switch to dark mode">
                    <i class="ri-moon-line"></i>
                </button>
            </div>

            <!-- Mobile Menu Toggle -->
            <div class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>















    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn" class="scroll-top-btn" aria-label="Scroll to top">
        <i class="ri-arrow-up-line"></i>
    </button>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="main.js"></script>
    <script src="progress-bar.js"></script>
    <script src="scroll-top.js"></script>
    <script src="animations.js"></script>
    <script src="image-slider.js"></script>
    <script src="theme-toggle.js"></script>
    <script src="navigation.js"></script>
</body>

</html>
